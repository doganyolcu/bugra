<head>

            alert("Lütfen adınızı girin.")

        }

        }

            return false;
        }
    }
</script>

</head>
<body style="background: #1b1b1b; color: #fff;">
    <center>
<form action="//formspree.io/yolcubugra7@gmail.com" method="post" onsubmit="return checkforblank()">

<input type="text" name="user" id="user"/><br><br>

<input type="email" name="mail" id="mail"/><br><br>

<input type="submit" value="Gönder"/>


</form>
</center>
</body>
</html>
